<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the length of the array:"));
        let arr = new Array(n);
        
        for(let i = 0; i < n; i++){
            arr[i] = parseInt(prompt("Enter an element at index " + i + ":"));
        }
        
        for(let i = 0; i < n - 1; i++){
            let minIndex = i;
            for(let j = i + 1; j < n; j++){
                if(arr[j] < arr[minIndex]){
                    minIndex = j;
                }
            }
            if(minIndex !== i){
                let temp = arr[i];
                arr[i] = arr[minIndex];
                arr[minIndex] = temp;
            }
        }
        
        console.log("Sorted array in ascending order:", arr);
    </script>
</body>
</html>
