<!-- Write a JavaScript that handles following mouse events. Add necessary elements. (B)
--If the mouse is over the heading should turn yellow and if the mouse goes out of the 
heading it should turn black.
--If ƒindtime button is clicked show time and date information.
--If button named “red” is clicked, background should change to red and If button named 
“green” is clicked, background should change to green -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div>
        <div id="head" onmouseover="Mouseonhead()" onmouseout="Mouseout()">Head</div>
        <button id="redbtn" onclick="redClicked()">Red</button>
        <button id="greenbtn" onclick="greenClicked()">Green</button>
        <button onclick="dateClicked()">Get Date</button>
        <div id="date"></div>
    </div>
    <script>
        Mouseonhead=()=>{
            document.getElementById('head').style.color="yellow";
        }
        Mouseout=()=>{
            document.getElementById('head').style.color="black";
        }
        redClicked=()=>{
            document.body.style.backgroundColor="red";
        }
        greenClicked=()=>{
            document.body.style.backgroundColor="green";
        }
        dateClicked=()=>{
            const fulldate = new Date();
            const todate = fulldate.getDate ();
            document.getElementById('date').innerText=todate;
        }
    </script>
</body>
</html>
