<!-- . Demonstrate the Array and Object Destructuring. (B) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr1 = ['stu1','stu2','stu3'];
        arr2 = ['stu4','stu5','stu6'];

        obj = {
            fac1 : '1',
            fac2 : '2',
            fac3 : '3',
            fac4 : '4'
        };

        arr3 = [...arr1,...arr2];
        let [one,two,...bakina] = arr3;
        console.log("Destructed Arr: "+bakina);
        
        let {fac1,fac2,...vadhela} = obj;
        console.log("Destructed Object : ",vadhela);
    </script>
</body>
</html>
