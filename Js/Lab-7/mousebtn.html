<!-- . Write JavaScript that handles following mouse event. (B)
• If mouse left button pressed on browser, it displayed message “Left Clicked”.
• If mouse right button pressed on browser, it displayed message “Right Clicked”. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.addEventListener("mouseup",(e)=>{
            if(e.button==0){
                console.log("Left Clicked");
            }
            else if(e.button==2){
                console.log("Right Clicked");
            }
        });
    </script>
</body>
</html>
