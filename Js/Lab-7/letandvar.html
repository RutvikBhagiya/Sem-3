<!-- Demonstrate the difference between let and var. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var a = 10;
        {
            let a = 20;
            console.log("In block a = "+a);
        }
        console.log("Out of block a = "+a);
    </script>
</body>
</html>
